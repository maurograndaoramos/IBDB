version: "3.3"

services:
  web:
    build:
      context: web
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./web/src:/app

  api:
    build:
      context: api
      dockerfile: Dockerfile
    command: sh -c "sleep 10s; poetry run; python src/main.py;"
    ports:
      - "8001:8001"
    volumes:
      - ./api/src:/app
    depends_on:
      - mysql
  
  mysql:
    build:
      context: mysql
      dockerfile: Dockerfile
    restart: always
    command: --init-file /data/application/data.sql
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '33060:33060'
    expose:
      - '33060'
    volumes:
      - my-db:/var/lib/mysql
volumes:
  my-db:
